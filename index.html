<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="container">
        <div class="board">
            <div class="box first" data-valueX = 0 data-valueY = 0></div>
            <div class="box second" data-valueX = 0 data-valueY = 1></div>
            <div class="box third" data-valueX = 0 data-valueY = 2></div>
            <div class="box fourth" data-valueX = 1 data-valueY = 0></div>
            <div class="box fifth" data-valueX = 1 data-valueY = 1></div>
            <div class="box sixth" data-valueX = 1 data-valueY = 2></div>
            <div class="box seventh" data-valueX = 2 data-valueY = 0></div>
            <div class="box eighth" data-valueX = 2 data-valueY = 1></div>
            <div class="box ninth" data-valueX = 2 data-valueY = 2></div>
        </div>
        <p class="turn">First Player Turn</p>
        <button id="start">Start</button>
        <button id="restart">Restart</button>
    </div>
</body>
</html>
